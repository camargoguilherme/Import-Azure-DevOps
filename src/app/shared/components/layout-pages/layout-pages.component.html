<main class="d-flex flex-row vh-100 vw-100">
  <div
    class="sidebar"
    [class.sidebar-min]="!viewFullSidebar"
    [class.sidebar-full]="viewFullSidebar"
  >
    <app-sidebar
      (toogle)="toogleSidebar($event)"
      [isSidebarToogle]="viewFullSidebar"
    ></app-sidebar>
  </div>

  <section
    class="vh-100 content"
    [class.sidebar-closed]="!viewFullSidebar"
    [class.sidebar-opened]="viewFullSidebar"
  >
    <router-outlet></router-outlet>
  </section>
</main>
